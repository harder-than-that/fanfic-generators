
<!DOCTYPE html>
<head>
  <link 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
  <link
    href="styles.css"
    rel="stylesheet"
  >
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous">
  </script>
  <script
    src="generators.js">
  </script>
</head>
<body>
  <div class="container">
    <div id="title" alt="BTS Fanfic Idea Generator">
      <img id="title-img" src="title.png" />
    </div>
    <div class="jumbotron">
      <h2 class="display-4">Games</h2>
      <p class="lead">Add some fate to your fic! Use these generators for scenes about drinking and party games.</p>
        <div class="card-deck">
          <div class="card text-center">
            <img src="spin.jpg" class="card-img-top" alt="bts spin wheel of punishments">
            <div class="card-body">
              <h5 class="card-title">Sexy Punishment</h5>
              <button id="spin1" class="btn btn-primary btn-lg" role="button">Spin</button>
              <div id="spin1result" class="alert alert-secondary" role="alert">&nbsp;</div>
            </div>
          </div>
          <div class="card text-center">
            <img src="tae_drink.gif" class="card-img-top" alt="tae opening bottle">
            <div class="card-body">
              <h5 class="card-title">Spin the bottle</h5>
              <button id="spin2" class="btn btn-primary btn-lg" role="button">Spin Bottle</button>
              <div id="spin2result" class="alert alert-secondary" role="alert">&nbsp;</div>
            </div>
          </div>
        </div>
        <br>
        <div class="card-deck">
          <div class="card text-center">
            <img src="yoongi_happy.gif" class="card-img-top" alt="yoongi wins">
            <div class="card-body">
              <h5 class="card-title">Truth or Dare</h5>
              <button id="spin3" class="btn btn-primary btn-lg" role="button">Choose</button>
              <div id="spin3result" class="alert alert-secondary" role="alert">&nbsp;</div>
            </div>
          </div>
          <div class="card text-center">
            <img src="bts_bed.jpg" class="card-img-top" alt="bts play game on bed">
            <div class="card-body">
              <h5 class="card-title">Mafia</h5>
              <button id="spin5" class="btn btn-primary btn-lg" role="button">Assign Roles</button>
              <div id="spin5result" class="alert alert-secondary" role="alert">&nbsp;</div>
            </div>
          </div>
        </div>
        <br>
        <h2 class="display-4">Start your Fic</h2>
        <p class="lead">Need an idea to get you started?</p>
        <div class="card-deck">
          <div class="card text-center">
            <img src="bts1.jpg" class="card-img-top" alt="bts">
            <div class="card-body">
              <h5 class="card-title">One True Pairing of Fate</h5>
              <button id="spin4" class="btn btn-primary btn-lg" role="button">Pair</button>
              <div id="spin4result" class="alert alert-secondary" role="alert">&nbsp;</div>
            </div>
          </div>
          <div class="card text-center">
            <img src="blue_bts.jpg" class="card-img-top" alt="bts">
            <div class="card-body">
              <h5 class="card-title">Alternate Universe</h5>
              <button id="spin6" class="btn btn-primary btn-lg" role="button">Travel</button>
              <div id="spin6result" class="alert alert-secondary" role="alert">&nbsp;</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
     
</body>
</html>
